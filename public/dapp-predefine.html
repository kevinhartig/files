<!DOCTYPE html>
<html>
<head>
  <title>DApp Predefinition</title>
  <script>
    // Pre-define the DApp global variable before any scripts load
    window.DApp = window.DApp || {};
    console.log("DApp global variable pre-defined in HTML:", !!window.DApp);
  </script>
</head>
<body>
  <div id="app-container"></div>
  
  <!-- Load React dependencies -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Load the bundle -->
  <script src="../dist/index.bundle.js"></script>
  
  <script>
    // Check if DApp is properly defined after bundle loads
    console.log("DApp global variable after bundle load:", !!window.DApp);
    console.log("DApp properties:", Object.keys(window.DApp));
    console.log("DApp.init type:", typeof window.DApp.init);
  </script>
</body>
</html>
